<div class="ms-3 mt-3">
  <app-llm-prompt></app-llm-prompt>
  <div *ngIf="posts && posts.length > 0; else noPosts">
    <div class="d-flex flex-column gap-3">
      <app-post-item *ngFor="let post of posts; let i = index"
                     [post]="post"
                     [index]="i + 1"
                     (deletePost)="deletePost($event)"></app-post-item>
    </div>
  </div>
  <ng-template #noPosts>
    <p>No posts available.</p>
  </ng-template>
  <img src="/assets/Icon.svg" class="background-svg" />
</div>
