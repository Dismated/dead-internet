<div class="mb-3">
  <form (ngSubmit)="onSubmit()"
        class="d-flex justify-content-start w-50">
    <textarea type="text" [(ngModel)]="promptText"
              class="form-control"
              rows="1"
              (keydown)="handleKeyDown($event)"
              name="promptText"
              [placeholder]="placeholder"
              style="overflow:hidden; resize:none; border-top-right-radius:0; border-bottom-right-radius:0"
              required></textarea>
    <button type="submit" class="btn btn-light" [disabled]="!promptText" style="border-top-left-radius: 0; border-bottom-left-radius: 0;">Post</button>
  </form>
  <app-loading [isLoading]="loading"></app-loading>
  <div *ngIf="response">
    <p>{{ response }}</p>
  </div>
</div>
