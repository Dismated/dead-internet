<div class="d-flex align-items-center justify-content-center vh-100">
  <div class="auth-container">
    <h2 class="mb-3">Register</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="d-flex flex-column gap-2">
      <div class="form-group d-flex flex-column align-items-start position-relative">
        <small><label for="username" class="ms-2">Username</label></small>
        <input type="text" (focus)="usernameFocused = true"
               (blur)="usernameFocused = false" class="form-control" style="padding: 9px 12px;" id="username" formControlName="username" required>
        <div *ngIf="usernameFocused && username?.invalid">
          <app-error-popup [error]="'Username must be at least 8 characters long.'"></app-error-popup>
        </div>
      </div>
      <div class="form-group d-flex flex-column align-items-start position-relative">
        <small><label for="email" class="ms-2">Email</label></small>
        <input type="email" (focus)="emailFocused = true"
               (blur)="emailFocused = false" class="form-control" style="padding: 9px 12px;" id="email" formControlName="email" required>
        <div *ngIf="emailFocused && email?.invalid">
          <app-error-popup [error]="'Email must follow the format example@example.com.'"></app-error-popup>
        </div>
      </div>
      <div class="form-group d-flex flex-column align-items-start position-relative">
        <small><label for="password" class="ms-2">Password</label></small>
        <input type="password" (focus)="passwordFocused = true"
               (blur)="passwordFocused = false" class="form-control" style="padding: 9px 12px;" id="password" formControlName="password" required>
        <div *ngIf="passwordFocused ">
          <app-error-popup [error]="'Password must contain at least one uppercase letter, one lowercase letter, one number, one special character, and be at least 8 characters long.'"></app-error-popup>
        </div>
      </div>
      <button type="submit" class="btn btn-light mt-3 mb-2" [disabled]="registerForm.invalid">Register</button>
    </form>
    <div><small>Don't want to register? </small><small><span class="text-button-blue" (click)="onGuestLoginClick()">Login as a Guest</span></small></div>
    <div><small>Have an account? </small><small><span class="text-button-blue" (click)="onLoginClick()">Login</span></small></div>
  </div>
</div>
