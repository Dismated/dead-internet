<div class="mt-2 mx-2">
  <div class="d-flex flex-column align-items-start">
    <div class="d-flex justify-content-start align-items-center mb-3">
      <div style="width: 80px; height: 50px; background-color: aqua; border-radius: var(--bs-border-radius);" class="me-2"></div>
      <strong>{{promptText}}</strong>
    </div>
    <div class="w-100">
      <app-comment *ngFor="let comment of commentData;let i = index" [comment]="comment" [depth]="0" (deleteComment)="deleteCommentChain($event)"></app-comment>
    </div>
  </div>
</div>
